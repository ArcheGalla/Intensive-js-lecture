<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider by Yavoriv.R</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<div class="slider">
		<h1>My mega super awesome slider :)</h1>

		<form id="set_interval">
			<input type="number" placeholder="Your interval" id="intervar_number" required></input>
			<button type="submit" id="submit">Try</button>
		</form>
		<div class="wrapper">
			<button id="prev">⬅</button>
			<button id="next">➡</button>
		
			<img class="slider_img"src="images/forest.jpg" alt="Forest">
			<img class="slider_img"src="images/mountain.jpg" alt="mountain">
			<img class="slider_img"src="images/road.jpg" alt="road">
			<img class="slider_img"src="images/fall.jpg" alt="fall">
			<img class="slider_img"src="images/lake.jpg" alt="lake">


		</div>
		
	</div>

	<script type="text/javascript" src="app.js"></script>	
</body>
</html>
